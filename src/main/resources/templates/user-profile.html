<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title>CTS | User Profile</title>
</head>
<body>
	<div class="container">
		<div class="col mb-3">
		</div>
		<form action="#" class="row row-cols-1 needs-validation border" th:action="@{/cts/forms/{formId}/submit (formId=${formId})}" th:object="${userProfile}" method="post" novalidate>
			<div class="col">
				<legend>User Profile</legend>
				<p>Form ID: <span class="fst-italic" th:text="${formId}"></span></p>
				<p>User Profile ID: <span class="fst-italic" th:text="${userProfile.userProfileId}"></span></p>
				<input id="hdnUserProfileId" type="hidden" th:value="${userProfile.userProfileId}" th:field="*{userProfileId}">
			</div>
			<div class="col mb-3">
				<label class="form-label" for="txtIdNumber">ID Number</label>
				<input id="txtIdNumber" type="text" class="form-control" placeholder="001234" th:field="*{idNumber}" th:value="${userProfile.idNumber}" th:classappend="${not #lists.isEmpty(#fields.errors('idNumber'))} ? is-invalid">
				<div class="invalid-feedback">
					<p th:each="error: ${#fields.errors('idNumber')}" th:text="${error}">Invalid value</p>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<label class="form-label" for="txtFirstName">First Name</label>
				<input id="txtFirstName" type="text" class="form-control" placeholder="Juan" th:field="*{firstName}" th:value="${userProfile.firstName}" th:classappend="${not #lists.isEmpty(#fields.errors('firstName'))} ? is-invalid">
				<div class="invalid-feedback">
					<p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Invalid value</p>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<label class="form-label" for="txtMiddleName">Middle Name</label>
				<input id="txtMiddleName" type="text" class="form-control" placeholder="Santos" th:field="*{middleName}" th:value="${userProfile.middleName}" th:classappend="${not #lists.isEmpty(#fields.errors('middleName'))} ? is-invalid">
				<div class="invalid-feedback">
					<p th:each="error: ${#fields.errors('middleName')}" th:text="${error}">Invalid value</p>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<label class="form-label" for="txtLastName">Last Name</label>
				<input id="txtLastName" type="text" class="form-control" placeholder="Dela Cruz" th:field="*{lastName}" th:value="${userProfile.lastName}" th:classappend="${not #lists.isEmpty(#fields.errors('lastName'))} ? is-invalid">
				<div class="invalid-feedback">
					<p th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Invalid value</p>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<label class="form-label" for="txtContactNumber">Contact Number</label>
				<div class="input-group">
					<span class="input-group-text">+63</span>
					<input id="txtContactNumber" type="text" class="form-control" placeholder="9101234567" th:field="*{contactNumber}" th:value="${userProfile.contactNumber}" th:classappend="${not #lists.isEmpty(#fields.errors('contactNumber'))} ? is-invalid">
					<input id="txtOTP" type="text" class="form-control" placeholder="otp" th:field="*{otp}" th:value="${userProfile.otp}" th:classappend="${not #lists.isEmpty(#fields.errors('otp'))} ? is-invalid">
					<button type="submit" class="btn btn-outline-secondary" th:formaction="@{/cts/forms/{formId}/otp (formId=${formId})}">Send OTP</button>
					<div class="invalid-feedback">
						<p th:each="error: ${#fields.errors('contactNumber')}" th:text="${error}">Invalid value</p>
					</div>
					<div class="invalid-feedback">
						<p th:each="error: ${#fields.errors('otp')}" th:text="${error}">Invalid value</p>
					</div>
					
				</div>
			</div>
			<div class="col-md-8 mb-3">
				<label class="form-label" for="emlEmail">Email</label>
				<input id="emlEmail" type="email" class="form-control" placeholder="juan.dela.cruz@domain.com" th:field="*{email}" th:value="${userProfile.email}" th:classappend="${not #lists.isEmpty(#fields.errors('email'))} ? is-invalid">
				<div class="invalid-feedback">
					<p th:each="error: ${#fields.errors('email')}" th:text="${error}">Invalid value</p>
				</div>
			</div>
			<div class="col mb-3">
				<label class="form-label" for="slcDepartment">Department</label>
				<select id="slcDepartment" class="form-select" th:field="*{department}" th:classappend="${not #lists.isEmpty(#fields.errors('department'))} ? is-invalid">
					<option value="" selected>--</option>
					<option th:each="dept: ${validDepartments}" th:value="${dept.key}" th:text="${dept.value}" th:selected="${dept.key} == ${userProfile.department}">--</option>
				</select>
				<div class="invalid-feedback">
					<p th:each="error: ${#fields.errors('department')}" th:text="${error}">Invalid value</p>
				</div>
			</div>
			<div class="col mb-3">
				<label class="form-label" for="slcPosition">Position</label>
				<select id="slcPosition" class="form-select" th:field="*{position}" th:classappend="${not #lists.isEmpty(#fields.errors('position'))} ? is-invalid">
					<option value="" selected>--</option>
					<option th:each="pos: ${validPositions}" th:value="${pos.key}" th:text="${pos.value}">--</option>
				</select>
				<div class="invalid-feedback">
					<p th:each="error: ${#fields.errors('position')}" th:text="${error}">Invalid value</p>
				</div>
			</div>
			<div class="col mb-3">
				<div class="form-check">
					<input id="chkUserAgreement" type="checkbox" class="form-check-input" th:field="*{userAgreementAccepted}" th:value="${userProfile.userAgreementAccepted}" th:classappend="${not #lists.isEmpty(#fields.errors('userAgreementAccepted'))} ? is-invalid">
					<label class="form-check-label" for="chkUserAgreement">I certify that I am 18 years old or older, all the above information is correct, and I agree to the <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>.</label>
					<div class="invalid-feedback">
						<p th:each="error: ${#fields.errors('userAgreementAccepted')}" th:text="${error}">Invalid value</p>
					</div>
				</div>
			</div>
			<div class="col mb-3">
				<button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
				<button id="btnClear" type="reset" class="btn btn-secondary">Clear</button>
			</div>
		</form>
	</div>
	<footer th:replace="home::foot"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
