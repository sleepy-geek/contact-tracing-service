<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous"/>
<title>Detection Attachment</title>
</head>
<body>
	<div class="container">
		<div class="mb-3">
		</div>
		<div class="row row-cols-1">
			<header class="col mb-3">
				<h3>Detection Notification</h3>
			</header>
			<div class="col mb-5">
				<p>IMPORTANT!,</p>
				<p>We have detected high temperature. Please refer to the details below:</p>
				<div>
					<table>
						<thead>
							<tr>
								<th>ID Number</th>
								<th>First Name</th>
								<th>Middle Name</th>
								<th>Last Name</th>
								<th>Contact Number</th>
								<th>Email</th>
								<th>Temperature</th>
								<th>area</th>
								<th>Date and Time</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td th:text="${userProfile.idNumber}"></td>
								<td th:text="${userProfile.firstName}"></td>
								<td th:text="${userProfile.middleName}"></td>
								<td th:text="${userProfile.lastName}"></td>
								<td th:text="${userProfile.contactNumber}"></td>
								<td th:text="${userProfile.email}"></td>
								<td th:text="${temperatureRecord.temperature}"></td>
								<td th:text="${temperatureRecord.areaCode}"></td>
								<td th:text="${temperatureRecord.recordDate}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-4">
					</div>
					<div class="col-4 border">
						<p>User Image</p>
						<img th:src="*{imageUrl}" style="width: 200px; height:200px"/>
					</div>
					<div class="col-4">
					</div>
				</div>
			</div>
			<footer>
				<p>Contact Tracing Service 2021</p>
			</footer>
		</div>
	</div>
</body>
</html>
