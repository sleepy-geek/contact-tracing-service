<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous">
<title>Form URL Email</title>
</head>
<body>
	<div class="container">
		<div class="mb-3">
		</div>
		<div class="row row-cols-1">
			<header class="col mb-3">
				<h3>Contact Tracing Form URL</h3>
			</header>
			<div class="col mb-5">
				<br/>
				<p>Dear Mr/Ms. <span th:text="${firstName}">User</span>,</p>
				<br/>
				<p>Please click on this <a href="#" th:href="@{${formUrl}}">link</a> to complete your registration.</p>
				<p>Thank you and always be safe.</p>
				<br/>
				<br/>
				<br/>
				<p>Best Regards,</p>
				<p class="fst-italic">Your Contact Tracing Team</p>
				<br/>
			</div>
			<footer>
				<p>Contact Tracing Service 2021</p>
			</footer>
		</div>
	</div>
</body>
</html>
