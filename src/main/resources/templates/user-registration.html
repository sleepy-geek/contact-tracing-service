<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title>CTS | User Registration</title>
</head>
<body>
	<div class="container">
		<div class="col mb-3">
		</div>
		<form class="row row-cols-1 needs-validation border" action="#" th:action="@{/cts}" th:object="${userRegistration}" method="post" novalidate>
			
			<div>
				<legend>User Registration</legend>
				<p>Welcome to Contact Tracing Application. Please enter your details below to receive your personal form URL.</p>
				<p>The form URL is created unique for each registration. Please do not share your link with other users.</p>
			</div>
			<div class="col-md-6  form-floating mb-3">
				<input type="text" placeholder="First Name" id="txtFirstName" class="form-control" th:field="*{firstName}" th:classappend="${not #lists.isEmpty(#fields.errors('firstName'))} ? is-invalid">
				<label for="txtFirstName">First Name</label>
				<div class="invalid-feedback">
					<p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Invalid value</p>
				</div>
			</div>
			<div class="col-md-6  form-floating mb-3">
				<input type="text" placeholder="Last Name" id="txtLastName" class="form-control" th:field="*{lastName}" th:classappend="${not #lists.isEmpty(#fields.errors('lastName'))} ? is-invalid">
				<label for="txtLastName">Last Name</label>
				<div class="invalid-feedback">
					<p th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Invalid value</p>
				</div>
			</div>
			<div class="col  form-floating mb-3">
				<input type="email" placeholder="Email" id="emlEmail" class="form-control" th:field="*{email}" th:classappend="${not #lists.isEmpty(#fields.errors('email'))} ? is-invalid">
				<label for="emlEmail">Email Address</label>
				<div class="invalid-feedback">
					<p th:each="error: ${#fields.errors('email')}" th:text="${error}">Invalid value</p>
				</div>
			</div>
			<div class="col mb-3">
				<button type="submit" id="register" class="btn btn-primary">Register</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
