<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title>CTS | Login</title>
</head>
<body>
	<div class="container">
		<div class="row border">
			<div class="col-4"></div>
			<div class="col-4">
				<form class="row row-cols-2 needs-validation" action="#" th:action="@{/login}" th:object="${admin}" method="post" novalidate>
						<div class="col-12">
							<legend>Admin Login</legend>
						</div>
						<div class="form-floating col-12 mb-3">
							<input id="username" type="text" placeholder="Username" class="form-control" th:field="*{username}" required>
							<label for="username">Username</label>
						</div>
						<div class="form-floating col-12 mb-3">
							<input id="password" type="password" placeholder="Password" class="form-control" th:field="*{password}" required>
							<label for="password">Password</label>
						</div>
						<div class="col">
							<button id="Login" class="btn btn-primary" type="submit">Login</button>
						</div>
						<div class="col">
							<button id="Cancel" class="btn btn-secondary" type="reset">Cancel</button>
						</div>
				</form>
			</div>
		</div>
		<div class="col-4"></div>
	</div>
	<footer th:replace="home::foot"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
