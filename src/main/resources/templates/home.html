<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title>CTS | Admin Home</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-light mb-3" th:fragment="navi">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">CTS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"  th:href="@{/}">Home</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Manager </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#" th:href="@{/usermanagement}">User Manager</a></li>
							<li><a class="dropdown-item" href="#">Application
									Manager</a></li>
						</ul></li>
				</ul>
				<form class="d-flex" action="#" th:action="@{/usermanagement/search}" th:object="${searchObject}" method="post">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search" th:field="*{filter}">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	
	<div class="container border">
		<h1 class="text-center mb-3 display-1">Contact Tracing Service</h1>
		<div class="row">
			<div class="col-xl-6 text-center">
				<img class="border mb-3" alt="qrcode" th:src="*{qrCodeImage}">
			</div>
			<div class="col-xl-6">
				<p>Welcome to Contact Tracing Service.</p>
				<p>Please scan the QR Code to access the User Registration page.</p>
			</div>
		</div>
	</div>
	
	<footer class="page-footer font-small" th:fragment="foot">&copy; 2021 Contact Tracing Service</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
