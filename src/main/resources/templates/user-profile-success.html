<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous">
	<title>CTS | User Profile - Success</title>
</head>
<body>
	<div class="container">
			<div class="col mb-3">
			</div>
			<div class="col mb-3 alert alert-success" role="alert">
				<legend>User Profile Completion</legend>
				<p>Thank you for completing your profile, <span class="text-capitalize fw-bold" th:text="${userProfile.firstName}"></span>. Your personal QR Code was sent to your email: <span class="text-lowercase fw-bold" th:text="${userProfile.email}"></span>.</p>
				<p>You may now use your personal QR Code as an identification document when using the Contact Tracing facilities.</p>
			</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
