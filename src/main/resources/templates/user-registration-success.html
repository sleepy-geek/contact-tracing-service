<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous">
	<title>CTS | User Registration - Success</title>
</head>
<body>
	<div class="container">
		<div class="col mb-3">
		</div>
		<form class="row row-cols-1" action="#" th:action="@{/cts}">
			<div class="col mb-3 alert alert-success shadow" role="alert">
				<legend>User Registration</legend>
				<p>Thank you for registering, <span class="text-capitalize fw-bold" th:text="${userRegistration.firstName}"></span>. The Sign-up form link was sent to your email: <span class="text-lowercase fw-bold" th:text="${userRegistration.email}"></span>.</p>
			</div>
			<div class="col mb-3">
				<button type="submit" id="back" class="btn btn-link">Back</button>
			</div>
		</form>
	</div>
	<footer th:replace="home::foot"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
