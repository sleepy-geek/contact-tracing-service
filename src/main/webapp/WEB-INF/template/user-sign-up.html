<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title>CTS | User Sign-Up</title>
</head>
<body>
	<div class="container">
		<form action="#" class="row row-cols-1 needs-validation" novalidate>
			<div class="col">
				<legend>User Sign-up</legend>
			</div>
			<div class="col mb-3">
				<label class="form-label" for="txtIdNumber">ID Number</label>
				<input id="txtIdNumber" type="text" class="form-control" placeholder="001234">
			</div>
			<div class="col-md-4 mb-3">
				<label class="form-label" for="txtFirstName">First Name</label>
				<input id="txtFirstName" type="text" class="form-control" placeholder="Juan">
			</div>
			<div class="col-md-4 mb-3">
				<label class="form-label" for="txtMiddleName">Middle Name</label>
				<input id="txtMiddleName" type="text" class="form-control" placeholder="Santos">
			</div>
			<div class="col-md-4 mb-3">
				<label class="form-label" for="txtLastName">Last Name</label>
				<input id="txtLastName" type="text" class="form-control" placeholder="Dela Cruz">
			</div>
			<div class="col-md-4 mb-3">
				<label class="form-label" for="txtContactNumber">Contact Number</label>
				<div class="input-group">
					<span class="input-group-text">+63</span>
					<input id="txtContactNumber" type="text" class="form-control" placeholder="9101234567">
				</div>
			</div>
			<div class="col-md-8 mb-3">
				<label class="form-label" for="emlEmail">Email</label>
				<input id="emlEmail" type="email" class="form-control" placeholder="juan.dela.cruz@domain.com">
			</div>
			<div class="col mb-3">
				<label class="form-label" for="slcDepartment">Department</label>
				<select id="slcDepartment" class="form-select">
					<option selected>--</option>
					<option value="TSTENG">Test Engineering</option>
					<option value="HDWENG">Hardware Engineering</option>
				</select>
			</div>
			<div class="col mb-3">
				<label class="form-label" for="slcPosition">Position</label>
				<select id="slcPosition" class="form-select">
					<option selected>--</option>
					<option value="ENG">Engineer</option>
					<option value=TCH">Technician</option>
				</select>
			</div>
			<div class="col mb-3">
				<div class="form-check">
					<input id="chkUserAgreement" type="checkbox" class="form-check-input">
					<label class="form-check-label" for="chkUserAgreement">I certify that I am 18 years old or older, and I agree to the <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>.</label>
				</div>
			</div>
			<div class="col mb-3">
				<button id="btnSave" type="submit" class="btn btn-primary">Save</button>
				<button id="btnClear" type="reset" class="btn btn-secondary">Clear</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
